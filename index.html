<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatore</title>
    <script src="calc.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calcolatore BBQ 1.0</h1>
    <div id="persone">
      <h3>
        Numero Di Persone
      <div> <input type="number" name="Numero di persone" id="personeNumber" /></div>
      </h3>
    </div>
    <div id="razioni">
      <h3>
        Numero Di Razioni
       <div><input type="number" name="Numero di razioni" id="razioniNumber" /></div>
      </h3>
    </div>
    <div id="cibi">
      <h3>
        Numero Di Cibi Diversi
        <div><input type="number" name="Cibi diversi" id="cibiDiversi" /></div>
      </h3>
    </div>
    <div id="bbq">
      <h3>
        Salsa Bismuth
        <div><input type="checkbox" name="bbq salsa" id="bbqSalsa" /><span
          id="sad"
        ></span></div>
      </h3>
    </div>
    <div id="send">
      <div><button onclick="result()" class="bottone"><span>MANNALA </span></button></div>
    </div>
    <h3>Bonus totale</h3>
    <h3 id="bonus"></h3>
  </body>
</html>
